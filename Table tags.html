<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Tags</title>
</head>
<body>
        <h1> Table in HTML</h1>
        
        <table style="border: 3px solid rgb(238, 56, 56);" border="1">

                <caption> Table about cars</caption>
                <thead >
                        <tr>
                                <td> Car Name</td> <td> Price</td>
                        </tr>
                </thead>
<!-- I am deleting border style in tbody and replacing it in table row -->
        <tbody > 
            
               <tr> 
                       <td> Audi</td> <td> 10 lakhs</td>
               <tr> 
                       <td> toyato</td> <td> 8 lakhs</td>
                </tr>
    
                <tr>
                       <td> Range Rover</td> <td> 10 lakhs</td>
                </tr>
                    </tbody>
                <!-- Changed(replaced) border closing tag also -->
        <tfoot>
                <tr>
                        <td colspan="2"> Average price of cars is 9 lakhs</td>
                </tr>
        </tfoot>
    
        </table>
</body>
</html>
