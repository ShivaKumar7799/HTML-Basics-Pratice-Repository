<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Basic Form Tags</title>
</head>
<body>
       <h2> Basic Form Tags</h2> 
       <!--Creating simple text-->
       <lable> Name:</lable>
        <input type="text" placeholder="Enter your name"/> 
        <br>
        <br>

        <!--Creating input type email--> 
        <input type="email" placeholder="Enter your email"/>
        <br>
        <br>



        <!--Creating input type password-->
        <input type="password" placeholder="please enter your password">
         <br>
         <br>
         
         <!-- Creating input type-->
         <input type="button" value="submit">
         <br>
         <br>

         <!-- Creating input type date -->
         <input type="date">
         <br>
         <br>

        <!--Creating check box button-->
        <input type="checkbox">
        <br>
         <br>

         <!--Creating radio button-->
        <input type="radio">
        <br>
         <br>

         <!--Creating input type file choose-->
        <input type="file">
        <br>
         <br>

         <!--Creating input type number-->
        <input type="number" maxlength="10" placeholder="enter numbers between 1 to 100">
        <br>
         <br>

         <!-- Creating input tag using attributes-->
        <input type="texy" value="shiva" disabled>
        <br>
         <br>

         <!--Creating input tag required-->
        <input type="text"  required>
        <br>
        <br>
 
        <!--Creating input tag autocomplete-->
        <input type="text" autocomplete="false">
        <br>
         <br>

</body>
</html>
